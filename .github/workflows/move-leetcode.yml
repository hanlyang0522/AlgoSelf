name: Move LeetCode Solutions

on:
  workflow_dispatch:  # 수동 실행 옵션 유지
  push:
    paths:
      - '[0-9][0-9][0-9][0-9]-*/**.py'  # LeetHub가 생성하는 폴더 패턴 (예: 0020-valid-parentheses)

jobs:
  move-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # 최근 커밋 기록을 가져오기 위해 설정

      - name: Pull
        run: |
          # 로컬의 추적되지 않는 파일을 임시 저장
          git stash push --include-untracked 

          # 최신 변경사항을 원격 저장소에서 가져와 병합
          git pull origin master

          # 스택에 항목이 있는지 확인하고 pop 실행
          if git stash list | grep -q 'stash@'; then
            git stash pop
          fi

      - name: Move LeetCode solutions
        run: |
          # 디버깅을 위한 현재 디렉토리 내용 출력
          echo "Current directory contents:"
          ls -la
          
          # LeetCode 폴더가 없다면 생성
          mkdir -p LeetCode
          
          # 변경된 파일 목록 확인
          echo "Changed files in this push:"
          git diff --name-only HEAD^ HEAD
          
          # LeetHub가 생성한 폴더들을 LeetCode 폴더로 이동
          found=0
          for d in [0-9][0-9][0-9][0-9]-*; do
            if [ -d "$d" ]; then
              echo "Moving directory: $d"
              # 기존에 동일한 이름의 폴더가 있다면 강제로 삭제
              rm -rf "LeetCode/$d"
              # 새 폴더를 LeetCode 디렉토리로 이동
              mv "$d" "LeetCode/" && found=1
            fi
          done
          
          # 이동할 폴더를 찾지 못했을 경우에도 오류로 처리하지 않음
          if [ $found -eq 0 ]; then
            echo "No matching directories found to move"
          fi

      - name: Commit & Push changes
        run: |
          # 변경사항이 있는지 확인
          if git status --porcelain | grep .; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add -A
            git commit -m "chore: Move LeetCode solutions to LeetCode folder"
            git push
          else
            echo "No changes to commit"
          fi
